<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Within Center</title>
  <meta name="description" content="Contact Within Center in Austin, TX. Schedule a consultation for ketamine-assisted therapy. Call (512) 515-9434 or fill out our contact form.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "name": "Contact Within Center",
    "description": "Get in touch with Within Center for ketamine-assisted therapy in Austin, TX",
    "mainEntity": {
      "@type": "MedicalBusiness",
      "name": "Within Center",
      "telephone": "+1-512-515-9434",
      "email": "intake@within.center",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "7600 Stillridge Dr",
        "addressLocality": "Austin",
        "addressRegion": "TX",
        "postalCode": "78736"
      }
    }
  }
  </script>
</head>
<body>
  <!-- Header and footer injected by shared.js -->

  <!-- ===== Hero Section ===== -->
  <section class="hero hero--short">
    <div class="hero__content" data-animate>
      <h1 class="hero__title">Contact Us</h1>
      <p class="hero__description">Ready to begin your healing journey? Reach out to us â€” we're here to help.</p>
      <a href="tel:+15125159434" class="btn btn--white btn--lg">Call Now</a>
    </div>
  </section>

  <!-- ===== Contact Section ===== -->
  <section class="section">
    <div class="container">
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:var(--wc-space-4xl);align-items:start;">

        <!-- Contact Form -->
        <div data-animate>
          <h2 style="margin-bottom:var(--wc-space-xl);">Send Us a Message</h2>
          <form class="form-grid" onsubmit="event.preventDefault(); WithinCenter.toast('Thank you! We will be in touch soon.', 'success');">
            <div class="form-group">
              <label for="first-name">First Name *</label>
              <input type="text" id="first-name" name="first_name" required placeholder="First name">
            </div>
            <div class="form-group">
              <label for="last-name">Last Name *</label>
              <input type="text" id="last-name" name="last_name" required placeholder="Last name">
            </div>
            <div class="form-group">
              <label for="phone">Phone *</label>
              <input type="tel" id="phone" name="phone" required placeholder="(555) 555-5555">
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" placeholder="City">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" name="state" placeholder="State">
            </div>
            <div class="form-group form-group--full">
              <label for="comment">Comment</label>
              <textarea id="comment" name="comment" placeholder="Tell us a little about what you're looking for..."></textarea>
            </div>
            <div class="form-group form-group--full">
              <button type="submit" class="btn btn--primary">Submit</button>
            </div>
          </form>
        </div>

        <!-- Contact Details -->
        <div data-animate>
          <div style="background:var(--wc-off-white);border-radius:var(--wc-radius-lg);padding:var(--wc-space-2xl);box-shadow:var(--wc-shadow-sm);">
            <h3 style="margin-bottom:var(--wc-space-xl);">Get in Touch</h3>

            <div style="display:flex;align-items:flex-start;gap:var(--wc-space-md);margin-bottom:var(--wc-space-xl);">
              <div style="width:40px;height:40px;border-radius:50%;background:rgba(55,150,118,0.1);display:flex;align-items:center;justify-content:center;flex-shrink:0;color:var(--wc-green-primary);">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
              </div>
              <div>
                <h4 style="font-size:0.95rem;margin-bottom:var(--wc-space-xs);">Address</h4>
                <p style="font-size:0.9rem;color:var(--wc-gray-dark);margin:0;">7600 Stillridge Dr<br>Austin, Texas 78736</p>
              </div>
            </div>

            <div style="display:flex;align-items:flex-start;gap:var(--wc-space-md);margin-bottom:var(--wc-space-xl);">
              <div style="width:40px;height:40px;border-radius:50%;background:rgba(55,150,118,0.1);display:flex;align-items:center;justify-content:center;flex-shrink:0;color:var(--wc-green-primary);">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
              </div>
              <div>
                <h4 style="font-size:0.95rem;margin-bottom:var(--wc-space-xs);">Phone</h4>
                <p style="font-size:0.9rem;margin:0;"><a href="tel:+15125159434">(512) 515-9434</a></p>
              </div>
            </div>

            <div style="display:flex;align-items:flex-start;gap:var(--wc-space-md);margin-bottom:var(--wc-space-xl);">
              <div style="width:40px;height:40px;border-radius:50%;background:rgba(55,150,118,0.1);display:flex;align-items:center;justify-content:center;flex-shrink:0;color:var(--wc-green-primary);">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
              </div>
              <div>
                <h4 style="font-size:0.95rem;margin-bottom:var(--wc-space-xs);">Email</h4>
                <p style="font-size:0.9rem;margin:0;"><a href="mailto:intake@within.center">intake@within.center</a></p>
              </div>
            </div>

            <div style="display:flex;align-items:flex-start;gap:var(--wc-space-md);margin-bottom:var(--wc-space-xl);">
              <div style="width:40px;height:40px;border-radius:50%;background:rgba(55,150,118,0.1);display:flex;align-items:center;justify-content:center;flex-shrink:0;color:var(--wc-green-primary);">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
              </div>
              <div>
                <h4 style="font-size:0.95rem;margin-bottom:var(--wc-space-xs);">Hours</h4>
                <p style="font-size:0.9rem;color:var(--wc-gray-dark);margin:0;">Monday - Friday: 9am - 6pm<br>Intake: 24/7</p>
              </div>
            </div>

            <!-- Map Placeholder -->
            <div style="background:var(--wc-green-gradient);border-radius:var(--wc-radius-md);height:220px;display:flex;align-items:center;justify-content:center;color:white;font-size:1rem;font-weight:500;margin-top:var(--wc-space-lg);">
              Map
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="../js/shared.js"></script>

  <style>
    /* Responsive: stack columns on mobile */
    @media (max-width: 768px) {
      .section > .container > div[style*="grid-template-columns: 1fr 1fr"] {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</body>
</html>
