# Bump version on every push to main.
# Skips its own commits ([skip ci]) to avoid infinite loops.
# Writes version.json with a sequential version string.

name: Bump version on push to main

on:
  push:
    branches: [main]

jobs:
  bump:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    concurrency:
      group: version-main-sequence
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          RELEASE_COMPARE_FROM_SHA: ${{ github.event.before }}
          RELEASE_COMPARE_TO_SHA: ${{ github.sha }}
        run: chmod +x scripts/bump-version.sh && ./scripts/bump-version.sh

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet && echo "No changes" || (git commit -m "chore: bump version [skip ci]" && git push origin main)