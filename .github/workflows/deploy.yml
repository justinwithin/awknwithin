name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build main site (basePath /awknwithin)
        run: npm run build

      - name: Copy Within Center static site
        run: |
          mkdir -p out/within-center
          cp within-center/index.html out/within-center/
          cp within-center/style-guide.html out/within-center/
          cp -r within-center/css out/within-center/css
          cp -r within-center/js out/within-center/js
          cp -r within-center/images out/within-center/images 2>/dev/null || true
          for dir in within-center/*/; do
            dirname=$(basename "$dir")
            if [ "$dirname" != "css" ] && [ "$dirname" != "js" ] && [ "$dirname" != "images" ] && [ "$dirname" != "dictionaries" ]; then
              mkdir -p "out/within-center/$dirname"
              cp -r "$dir"* "out/within-center/$dirname/" 2>/dev/null || true
            fi
          done

      - name: Copy static files into build output
        run: |
          cp -r shared out/shared
          cp -r docs out/docs 2>/dev/null || true
          cp -r awkn-ranch out/awkn-ranch

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
