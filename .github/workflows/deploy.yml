name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build main site (basePath /awknwithin)
        run: npm run build

      - name: Build Within Center clone (basePath /awknwithin/within-center)
        run: |
          mv out out-main
          sed -i 's|basePath: "/awknwithin"|basePath: "/awknwithin/within-center"|' next.config.ts
          cp within-center/dictionaries/*.json src/i18n/dictionaries/
          npm run build
          mv out out-within
          mv out-main out
          mv out-within out/within-center

      - name: Copy static files into build output
        run: |
          cp -r shared out/shared
          cp -r docs out/docs 2>/dev/null || true
          cp -r awkn-ranch out/awkn-ranch

      - uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
